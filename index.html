<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&family=Montserrat:wght@300&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./JS/main.js" defer></script>
    <title>Vue Boolzapp</title>
  </head>
  <body>
    <div id="app">
      <div class="general-container">
        <div class="wrapper">
          <div class="first-column">
            <div class="user-cont">
              <img
                class="profile-img m-1"
                src="./img/avatar_io.jpg"
                alt="user"
              />
              <span class="user-name fw-bold">Sofia</span>
            </div>
            <div class="receive-messages">
              <div class="bell-cont">
                <i class="fas fa-bell-slash fa-2x"></i>
              </div>
              <div class="text-cont">
                <span class="note">Ricevi notifiche di nuovi messaggi</span
                ><br />
                <a href="#" class="notification-active"
                  >attiva notifiche desktop</a
                >
              </div>
            </div>
            <div class="search-bar">
              <div class="input-group py-1">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="fas fa-search"></i
                ></span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Cerca o inizia una nuova chat"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
            </div>
            <section class="chat-users-section">
              <div v-for="contact in contacts" class="box-chat">
                <div class="">
                  <img :src="contact.avatar" alt="" class="profile-img" />
                </div>
                <div>
                  <div class="fw-bold">{{contact.name}}</div>
                  <div>ultimo messaggio inviato</div>
                </div>
              </div>
            </section>
          </div>

          <div class="second-column">
            <div class="chat-person">
              <div class="on-chat-image">
                <div>
                  <img src="./img/avatar_1.jpg" alt="" class="profile-img" />
                </div>
                <div>
                  <div class="fw-bold">Michele</div>
                  <div>ultimo accesso oggi alle 12:00</div>
                </div>
              </div>
              <div class="icons-cont">
                <i class="fas fa-search"></i>
                <i class="fas fa-paperclip"></i>
                <i class="fas fa-ellipsis-v"></i>
              </div>
            </div>
            <section class="on-screen-chat">
              <div class="received">
                Lorem ipsum dolor sit amet consectetur adipisicing.
              </div>
              <div class="sent">Lorem ipsum dolor sit amet.</div>
            </section>
            <section class="message-bar">
              <div class="emoji">
                <i class="fas fa-smile"></i>
              </div>
              <div class="direct-message">
                <div class="input-group flex-nowrap">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Scrivi un messaggio"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
              </div>
              <div class="vocal">
                <i class="fas fa-microphone"></i>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
